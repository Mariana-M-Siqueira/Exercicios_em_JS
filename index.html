<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>If e Else - JS</title>
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide body-bootstrap" data-interval="false">

          <!--COMEÇO DO CARROSSEL:-->
        <div class="carousel-inner">

          <!--EXERCÍCIO 01:-->
          <div class="carousel-item active">
            <main class="ativ01-cont ativ-cont">

              <p class="ativ-title">Digite dois Valores:</p>
              <label class="ativ01-label">1° Valor:</label>
              <input type="number" id="ativ01-n1" class="ativ-input">
      
              <label class="ativ01-label ativ01-label2">2° Valor:</label>
              <input type="number" id="ativ01-n2" class="ativ-input">

              <input id="ativ01-btn" type="submit" value="Verificar" onclick="verificar01()">

              <label id="ativ01-label3"></label>
      
          </main>
          </div>

          <!--EXERCÍCIO 02:-->
          <div class="carousel-item">
            <main class="ativ02-cont ativ-cont">

              <p class="ativ-title">Digite seu Ano de <br> Nascimento:</p>
              <input type="number" id="ativ02-n1" class="ativ-input">

              <input id="ativ02-btn" type="submit" value="Verificar" onclick="verificar02()">

              <label id="ativ02-label"></label>
      
            </main>
          </div>

          <!--EXERCÍCIO 03:-->
          <div class="carousel-item">
            <main class="ativ03-cont ativ-cont">

              <p class="ativ-title">Entrar na Conta:</p>
              <label class="ativ03-label">E-mail:</label>
              <input type="text" id="ativ03-n1" placeholder="xxxxx@xxxx.xxx..." class="ativ-input">
      
              <label class="ativ03-label ativ03-label2">Senha:</label>
              <input type="number" id="ativ03-n2" class="ativ-input">
      
              <input id="ativ03-btn" type="submit" value="Verificar" onclick="verificar03()">
      
              <dialog id="modal">
                  <p id="ativ-result"></p>
      
                  <button id="btn-close">Sair</button>
              </dialog>
      
          </main>
          </div>
          
          <!--EXERCÍCIO 04:-->
          <div class="carousel-item">
            <main class="ativ04-cont ativ-cont">

              <p class="ativ-title">Calcule sua Compra:</p>
    
              <select id="ativ04-select" id="produto">
                  <option value="" class="ativ04-option">Selecione um Produto</option>
                  <option value="macas" id="option" class="ativ04-option">Maçãs</option>
              </select>
              <input type="number" id="ativ04-n1" placeholder="Insira a Quantidade" class="ativ-input">
      
              <input id="ativ04-btn" type="submit" value="Verificar" onclick="verificar04()">
      
              <label class="ativ04-label2" id="ativ04-label2"></label>
      
          </main>
          </div>

          <!--EXERCÍCIO 05:-->
          <div class="carousel-item">
            <main class="ativ05-cont ativ-cont">

              <p class="ativ-title">Digite três Valores:</p>
              <label class="ativ05-label">1° Valor:</label>
              <input type="number" id="ativ05-n1" class="ativ-input">
      
              <label class="ativ05-label ativ05-label2">2° Valor:</label>
              <input type="number" id="ativ05-n2" class="ativ-input">
      
              <label class="ativ05-label ativ05-label3">3° Valor:</label>
              <input type="number" id="ativ05-n3" class="ativ-input">
      
              <input id="ativ05-btn" type="submit" value="Verificar" onclick="verificar05()">
      
              <label class="ativ05-result" id="ativ05-result"></label>
      
          </main>
          </div>

          <!--EXERCÍCIO 06:-->
          <div class="carousel-item">
            <main class="ativ06-cont ativ-cont">

              <p class="ativ-title">Descubra seu<br>Peso Ideal:</p>
              <label class="ativ06-label">Gênero:</label>
              <input type="text" id="ativ06-n1" placeholder="1 = Fem. 2 = Masc." class="ativ-input">
      
              <label class="ativ06-label ativ06-label2">Altura:</label>
              <input type="number" id="ativ06-n2" placeholder="ex: 1.80" class="ativ-input" step="any">
      
              <input id="ativ06-btn" type="submit" value="Verificar" onclick="verificar06()">
      
              <label class="ativ06-result" id="ativ06-result"></label>
      
          </main>
          </div>

          <!--EXERCÍCIO 07:-->
          <div class="carousel-item">
            <main class="ativ07-cont ativ-cont">

              <p class="ativ-title">Digite três Valores:</p>
              <label class="ativ07-label">1° Valor:</label>
              <input type="number" id="ativ07-n1" class="ativ-input">
      
              <label class="ativ07-label ativ07-label2">2° Valor:</label>
              <input type="number" id="ativ07-n2" class="ativ-input">
      
              <label class="ativ07-label ativ07-label3">3° Valor:</label>
              <input type="number" id="ativ07-n3" class="ativ-input">
      
              <input id="ativ07-btn" type="submit" value="Verificar" onclick="verificar07()">
      
              <label class="ativ07-result" id="ativ07-result"></label>
      
          </main>
          </div>

          <!--EXERCÍCIO 08:-->
          <div class="carousel-item">
            <main class="ativ08-cont ativ-cont">

              <p class="ativ-title">Digite os Valores dos Lados<br>de um Triângulo:</p>
              <label class="ativ08-label">1° Valor:</label>
              <input type="number" id="ativ08-n1" class="ativ-input">
      
              <label class="ativ08-label ativ08-label2">2° Valor:</label>
              <input type="number" id="ativ08-n2" class="ativ-input">
      
              <label class="ativ08-label ativ08-label3">3° Valor:</label>
              <input type="number" id="ativ08-n3" class="ativ-input">
      
              <input id="ativ08-btn" type="submit" value="Verificar" onclick="verificar08()">
      
              <label class="ativ08-result" id="ativ08-result"></label>
      
          </main>
          </div>

        </div>

        <!--Botões de Avançar e Voltar:-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!--JAVASCRIPT BOOTSTRAP:-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" ></script>

      <!--JAVASCRIPT:-->
      <script src="script.js"></script>
</body>
</html>
